name: CI/CD pipeline

on:
  push:
    branches:[master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'  

      - name: Install dependencies
        run: go mod tidy

      - name: Run unit tests
        run: go test ./...      